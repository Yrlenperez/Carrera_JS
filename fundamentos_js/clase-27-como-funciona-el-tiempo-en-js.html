<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Como funciona el tiempo en js</title>
</head>
<body>
   <script>
    setTimeout(() => console.log('d'), 2000)
    //el settimeout no se ejecuta hasta que finaliza el programa 
    //principal en este caso ejecutar el for
    // el settimeout es una tarea asincrona que entra en una cola de tareas 
    //y esta no se ejecuta hasta que se ejecute el js del programa principal
    for (let index = 0; index < 100000; index++) {
        
        
    }
    </script> 
</body>
</html>
